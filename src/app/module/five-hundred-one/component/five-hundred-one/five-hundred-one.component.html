<div class="d-flex w-100" *ngIf="game$|async as game">
  <div *ngFor="let player of game.players" class="player d-flex flex-column mr-3">
    <div class="score p-3 text-center flex-grow-1">
      <app-segment-displayer></app-segment-displayer>
    </div>
    <div class="avatar p-3">
      <img [src]="player.photoURL" class="mr-2">{{ player.displayName }}
    </div>
  </div>
</div>
